<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 id="level-title">Level 1</h1>  <!-- Level Title -->
        
        <!-- Display images -->
        <div>
            <img src="/images/G-Huang.jpg" alt="G. Huang Case File" width="800">
        </div>
        
        <p id="attempts">Attempts left: 7</p>  <!-- Attempt counter -->
        
        <!-- Hint Section -->
        <div id="hint" style="display: none;">
            <p><strong>Hint:</strong> His dog's name is Buddy!</p>  <!-- Level 1 Hint -->
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <!-- Result message -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
